<ion-header>
    
      <ion-navbar>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>User Setting</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
         <div #map id="map"></div>  
        <div class="setting">
          <ion-item>
                   <ion-range min="0" max="50" step="5" (ionChange)="rangeUser($event)" [(ngModel)]="range" color="secondary">
                     <ion-label range-left>0</ion-label>
                     <ion-label range-right>50</ion-label>
                 </ion-range>
          </ion-item>
          <ion-item>
              <ion-label stacked>Enter no of days</ion-label>
              <ion-input type="text" [(ngModel)]="out_of_home" (focusout)="outofhome($event.target.value)"></ion-input>
            </ion-item>
          
        <ion-item>
            <ion-label>Do not distrub mode</ion-label>
            <ion-toggle [(ngModel)]="dnd"  (ionChange)="notify()"></ion-toggle>
        </ion-item>
         <!-- <ion-item>
            <ion-fab  right edge *ngIf="submitProfile">
                <button ion-fab type="submit" class="sign_btn" (click)="setting_store()" mini><ion-icon name="checkmark"></ion-icon></button>
            </ion-fab>
        </ion-item>     -->
        </div>
    </ion-content>
