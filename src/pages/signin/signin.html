<ion-content class="signin" padding center text-center>
  <ion-title color="wht">Sign In</ion-title>
  <img src="assets/imgs/logo.png">
  <!-- #####signin inputs field starts####-->
  <ion-list>
    <form [formGroup]="form"  (ngSubmit)="signin()">
       <!-- <div *ngIf="form.errors" class="alertstyle">Please provide username & password</div> -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-contact-outline"></ion-icon> Username</ion-label>
        <ion-input formControlName="username" type="text" [(ngModel)]="userData.username" ></ion-input>
      </ion-item>
      <!-- <div *ngIf="username.touched && username.invalid" class="alertstyle">
        <div *ngIf="username.errors.required">Please provide a username</div>
      </div> -->

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock"></ion-icon> Password</ion-label>
        <ion-input formControlName="password" type="password" [(ngModel)]="userData.password" ></ion-input>
      </ion-item>
      <!-- <div *ngIf="password.touched && password.invalid" class="alertstyle">
        <div *ngIf="password.errors.required">Please provide a password</div>
      </div> -->
      <button type="submit" class="sign_btn" ion-button  round full>Sign in</button>
    
    </form>
    <a href="#" (click)="forgot()">FORGOT PASSWORD</a>
  </ion-list>
    
  <!-- #####signin inputs field Ends####-->
  <span class="acc">DON'T HAVE AN ACCOUNT?</span>
  <a href="#" (click)="signup()">SIGN UP</a>
  <!-- <a href="#" (click)="account()">account</a> -->


  <!-- #### facebook, google  login -->
  <ion-list padding class="social">
    <P>OR SIGN UP WITH</P>
     <button ion-button class="sign_btn" round icon-start (click)="doGoogleLogin()">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>  
      <button ion-button class="sign_btn"  icon-right   icon-start round (click)="FBlogin()"><ion-icon name="logo-facebook"></ion-icon></button>

           <p>First Name: {{ users.first_name }}</p>
       </ion-card> 
    <ng-template #facebookLogin>
        <button ion-button class="sign_btn"  icon-right   icon-start (click)="login()">
          login
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ng-template> -->
    
  </ion-list>
<!--#### facebook, google  login end -->


</ion-content>
